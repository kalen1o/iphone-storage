server {
  listen 80;
  server_name _;

  client_max_body_size 10m;

  location /health {
    return 200 "ok";
    add_header Content-Type text/plain;
  }

  # Swagger UIs per service:
  #   /swagger/core-api/
  #   /swagger/order-service/
  #   /swagger/payment-service/
  #   /swagger/inventory-service/
  #
  # Each service serves swagger at /swagger/*, so we rewrite away the service segment.
  location = /swagger {
    return 301 /swagger/core-api/;
  }

  location = /swagger/ {
    return 301 /swagger/core-api/;
  }

  location ^~ /swagger/core-api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    rewrite ^/swagger/core-api/(.*)$ /swagger/$1 break;
    proxy_pass http://core-api:8080;
  }

  location ^~ /swagger/order-service/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    rewrite ^/swagger/order-service/(.*)$ /swagger/$1 break;
    proxy_pass http://order-service:8080;
  }

  location ^~ /swagger/payment-service/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    rewrite ^/swagger/payment-service/(.*)$ /swagger/$1 break;
    proxy_pass http://payment-service:8080;
  }

  location ^~ /swagger/inventory-service/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    rewrite ^/swagger/inventory-service/(.*)$ /swagger/$1 break;
    proxy_pass http://inventory-service:8080;
  }

  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Preserve the full URI (including /api prefix).
    proxy_pass http://core-api:8080;
  }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://frontend:3000/;
  }
}
